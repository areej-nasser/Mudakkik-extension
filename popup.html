<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Fact Checker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="auth" class="card">
      <h1>Welcome</h1>
      <p class="subtitle">Sign in to continue</p>
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn-primary">Login</button>
      <p class="signup-link">
        Don't have an account?
        <a href="https://mudakkik.ddns.net/register" target="_blank">Sign up</a>
      </p>
    </div>

    <div id="app" style="display: none">
      <!-- User information[name] will be displayed here -->
      <div id="userInfo" class="user-info">
        <div class="user-avatar" id="userAvatar"></div>
        <div class="user-details">
          <span class="welcome">Welcome</span>
          <span id="userName" class="user-name"></span>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>

      <!-- Main content -->
      <div class="card">
        <header class="card-header">
          <h1>AI Fact Checker</h1>
          <p class="subtitle">Verify information instantly</p>
        </header>

        <button id="checkBtn" class="btn-primary">Check Selected Text</button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span>Analyzing...</span>
        </div>

        <section id="results" class="results hidden">
          <div class="selected-text" id="selectedTextDiv"></div>

          <div id="verdictBox" class="verdict neutral">
            <div class="percentage" id="percentage">â€“%</div>
            <div class="verdict-title" id="verdict">Uncertain</div>
            <p class="verdict-desc" id="explanation"></p>
          </div>

          <div class="sources" id="sources">
            <h3>Sources</h3>
          </div>
        </section>

        <div class="error hidden" id="errorMsg"></div>
      </div>
      <a
        href="https://mudakkik.ddns.net/check#history"
        target="_blank"
        style="text-decoration: none"
      >
        <button id="historyBtn" class="history-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
            <path d="M12 7v5l4 2" />
          </svg>
          <span>Fact Check History</span>
        </button>
      </a>
    </div>

    <script type="module" src="/js/popup.js"></script>
  </body>
</html>
